<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CaoJie's Blog</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
	<link rel="stylesheet" href="./statics/css/sidebar-folder.css">
	<script src="//unpkg.com/docsify-plugin-codefund/index.js"></script>
	<style>
		:root {
			/* Reduce the font size */
			--base-font-size: 14px;

			/* Change the theme color hue */
			--theme-hue: 325;

			/* Change the sidebar bullets */
			--sidebar-nav-link-before-content: '😀';

			--docsifytabs-border-color: #ededed;
    		--docsifytabs-tab-highlight-color: purple;

		}
		.content {
			overflow: auto;
		}
	</style>

</head>

<body>
	<div id="app">加载中,请稍等 😀...</div>
	<script>
		window.$docsify = {
			name: ' CaoJie\'s Blog',
			repo: 'https://github.com/caojie060',
			auto2top: true,
			loadNavbar: true,
			loadSidebar: true, // 加载自定义侧边栏
			basePath: "./",
			//   basePath: "./zh-cn/",
			maxLevel: 3, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
			subMaxLevel: 3, // 生成目录的最大层级
			mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
			//   loadSidebar: '/zh-cn/_sidebar.md',// 加载自定义_sidebar.md
			alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
				// '/.*/_sidebar.md': '/_sidebar.md',
				'/.*/_sidebar.md': '/zh-cn/_sidebar.md', //防止意外回退
				'/.*/_navbar.md': '/_navbar.md'
			},
			coverpage: true,
			paths: 'auto',
			formatUpdated: '{MM}/{DD} {HH}:{mm}',
			search: {
				placeholder: '搜索 🔍',
				noData: '找不到结果!',
				depth: 3
			},
			pagination: {
				previousText: '上一页🔺',
				nextText: '下一页🔻',
				crossChapter: true,
				crossChapterText: true,
			},
			footer: {
				copy: '<span>Copyright &copy; 2020</span>',
				auth: 'Cao Jie. All Rights Reserved.',
				pre: '',
				style: 'text-align: center;margin-top:50px;'
			},
			copyCode: {
				buttonText: '复制代码',
				errorText: 'Error',
				successText: '已复制到剪贴板'
			},
			externalLinkTarget: '_blank',
			//themeColor: '#c30aff',
			// disqus: 'shortname',
			executeScript: true,
			themeable: {
				readyTransition: true, // default
				responsiveTables: true // default
			},
			tabs: {
				persist    : true,      // default
				sync       : true,      // default
				theme      : 'classic', // default
				tabComments: true,      // default
				tabHeadings: true       // default
			},
			scrollToTop: {
				auto: false,
				text: 'Top',
				right: 15,
				bottom: 15,
				offset: 500
			}
		}
	</script>
	<!-- docsify (latest v4.x.x)-->
	<!-- <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script> -->

	<!-- docsify-tabs (latest v1.x.x) -->
	<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>





	<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-java.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-markdown.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-python.js"></script>
	<script src="//unpkg.com/docsify-copy-code"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
	<!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script> -->
	<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
	<script src="//unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.min.js"></script>
	<script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
	<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
	<script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
	<script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>

</body>

</html>
